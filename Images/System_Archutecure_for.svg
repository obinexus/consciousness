<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f2f5" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">System Architecture for Consciousness-Controlled Information Access</text>
  
  <!-- Information Field Database -->
  <rect x="300" y="500" width="200" height="60" fill="#bae7ff" stroke="#1890ff" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Information Field Database</text>
  
  <!-- Core System components -->
  <rect x="250" y="240" width="300" height="200" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="265" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Core Consciousness System</text>
  
  <!-- Core modules -->
  <rect x="270" y="280" width="120" height="40" fill="#d9f7be" stroke="#52c41a" stroke-width="1" rx="5" ry="5"/>
  <text x="330" y="305" font-family="Arial" font-size="12" text-anchor="middle">Pattern Recognition</text>
  
  <rect x="410" y="280" width="120" height="40" fill="#d9f7be" stroke="#52c41a" stroke-width="1" rx="5" ry="5"/>
  <text x="470" y="305" font-family="Arial" font-size="12" text-anchor="middle">Query Formation</text>
  
  <rect x="270" y="330" width="120" height="40" fill="#d9f7be" stroke="#52c41a" stroke-width="1" rx="5" ry="5"/>
  <text x="330" y="355" font-family="Arial" font-size="12" text-anchor="middle">Response Decoding</text>
  
  <rect x="410" y="330" width="120" height="40" fill="#d9f7be" stroke="#52c41a" stroke-width="1" rx="5" ry="5"/>
  <text x="470" y="355" font-family="Arial" font-size="12" text-anchor="middle">Authentication</text>
  
  <rect x="270" y="380" width="120" height="40" fill="#d9f7be" stroke="#52c41a" stroke-width="1" rx="5" ry="5"/>
  <text x="330" y="405" font-family="Arial" font-size="12" text-anchor="middle">State Monitoring</text>
  
  <rect x="410" y="380" width="120" height="40" fill="#d9f7be" stroke="#52c41a" stroke-width="1" rx="5" ry="5"/>
  <text x="470" y="405" font-family="Arial" font-size="12" text-anchor="middle">Rate Limiting</text>
  
  <!-- Safety Layer -->
  <rect x="250" y="160" width="300" height="60" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Neural Safety Protocols</text>
  
  <!-- Consciousness state -->
  <rect x="250" y="80" width="300" height="60" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="115" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Consciousness State Conditions</text>
  
  <!-- Objective components (left) -->
  <rect x="80" y="160" width="120" height="280" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" rx="10" ry="10"/>
  <text x="140" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Objective</text>
  
  <rect x="90" y="200" width="100" height="40" fill="#bae7ff" stroke="#1890ff" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="225" font-family="Arial" font-size="12" text-anchor="middle">Runtime Metrics</text>
  
  <rect x="90" y="250" width="100" height="40" fill="#bae7ff" stroke="#1890ff" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="275" font-family="Arial" font-size="12" text-anchor="middle">Sensory Init</text>
  
  <rect x="90" y="300" width="100" height="40" fill="#bae7ff" stroke="#1890ff" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="325" font-family="Arial" font-size="12" text-anchor="middle">Object Recognition</text>
  
  <rect x="90" y="350" width="100" height="40" fill="#bae7ff" stroke="#1890ff" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="375" font-family="Arial" font-size="12" text-anchor="middle">Threshold Checks</text>
  
  <!-- Subjective components (right) -->
  <rect x="600" y="160" width="120" height="280" fill="#fff0f6" stroke="#eb2f96" stroke-width="2" rx="10" ry="10"/>
  <text x="660" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Subjective</text>
  
  <rect x="610" y="200" width="100" height="40" fill="#ffadd2" stroke="#eb2f96" stroke-width="1" rx="5" ry="5"/>
  <text x="660" y="225" font-family="Arial" font-size="12" text-anchor="middle">Experience Wave</text>
  
  <rect x="610" y="250" width="100" height="40" fill="#ffadd2" stroke="#eb2f96" stroke-width="1" rx="5" ry="5"/>
  <text x="660" y="275" font-family="Arial" font-size="12" text-anchor="middle">Audio Monologue</text>
  
  <rect x="610" y="300" width="100" height="40" fill="#ffadd2" stroke="#eb2f96" stroke-width="1" rx="5" ry="5"/>
  <text x="660" y="325" font-family="Arial" font-size="12" text-anchor="middle">Visual Monologue</text>
  
  <rect x="610" y="350" width="100" height="40" fill="#ffadd2" stroke="#eb2f96" stroke-width="1" rx="5" ry="5"/>
  <text x="660" y="375" font-family="Arial" font-size="12" text-anchor="middle">Circuit Breaker</text>
  
  <!-- Connecting arrows -->
  <!-- Core to Database -->
  <path d="M 400 440 L 400 500" stroke="#1890ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Safety to Core -->
  <path d="M 400 220 L 400 240" stroke="#fa8c16" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Consciousness to Safety -->
  <path d="M 400 140 L 400 160" stroke="#722ed1" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Objective to Core -->
  <path d="M 200 300 L 250 300" stroke="#1890ff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Core to Subjective -->
  <path d="M 550 300 L 600 300" stroke="#eb2f96" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="270" y="450" width="15" height="15" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="295" y="462" font-family="Arial" font-size="12">Objective</text>
  
  <rect x="350" y="450" width="15" height="15" fill="#fff0f6" stroke="#eb2f96" stroke-width="1"/>
  <text x="375" y="462" font-family="Arial" font-size="12">Subjective</text>
  
  <rect x="430" y="450" width="15" height="15" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
  <text x="455" y="462" font-family="Arial" font-size="12">Core System</text>
  
  <rect x="510" y="450" width="15" height="15" fill="#fff2e8" stroke="#fa8c16" stroke-width="1"/>
  <text x="535" y="462" font-family="Arial" font-size="12">Safety</text>
</svg>
